        <script>
            var price = 25;
            var golden = 240;
            var husky = 200;
            var chihuahua = 50;
            var dog_type = window.prompt("enter the type of dog you want to see results of(golden,husky,chihuahua): ");
            var year = window.prompt("Enter the number of years: ");

            if(dog_type == "golden"){
                var amount = golden / price;
                document.getElementById("display").innerHTML = "The cost will Be: " + ((year * (amount * price))**1.0185);
            }
            else if(dog_type == "husky"){
                var amount = husky / price;
                document.getElementById("display").innerHTML = "The cost will Be: " + ((year * (amount * price))**1.0185);
            }
            else if(dog_type == "chihuahua"){
                var amount = chihuahua / price;
                document.getElementById("display").innerHTML = "The cost will Be: " + ((year * (amount * price))**1.0185);
            }
        </script>
